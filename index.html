<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prateek's Site</title>
  <style>
    /* Fancy Scroll */
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
    }
    header {
      padding: 50px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
    }
    section {
      padding: 60px 20px;
      min-height: 100vh;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      padding: 10px;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    /* Tic Tac Toe */
    .game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin: auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      color: black;
      font-size: 2em;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
    }
    .winner {
      text-align: center;
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#intro">Introduction</a>
    <a href="#game">Tic Tac Toe</a>
  </nav>

  <section id="intro">
    <header>
      <h1>Hi, I'm Prateek</h1>
      <p>Welcome to my personal website!</p>
    </header>
    <p style="text-align:center; max-width: 600px; margin: auto;">
      Iâ€™m an aspiring defence officer and tech enthusiast. I love building creative web projects and learning new skills.
    </p>
  </section>

  <section id="game">
    <h2 style="text-align:center;">Play Tic Tac Toe</h2>
    <div class="game" id="board"></div>
    <div class="winner" id="winner"></div>
  </section>

  <script>
    const board = document.getElementById("board");
    const winnerText = document.getElementById("winner");
    let cells = Array(9).fill(null);
    let currentPlayer = "X";
    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function checkWinner() {
      for (let combo of winCombos) {
        const [a, b, c] = combo;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          return cells[a];
        }
      }
      return cells.includes(null) ? null : "Draw";
    }

    function handleClick(i) {
      if (cells[i] || checkWinner()) return;
      cells[i] = currentPlayer;
      render();
      const winner = checkWinner();
      if (winner) {
        winnerText.textContent = winner === "Draw" ? "It's a draw!" : ${winner} wins!;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      }
    }

    function render() {
      board.innerHTML = "";
      cells.forEach((cell, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell;
        div.onclick = () => handleClick(i);
        board.appendChild(div);
      });
    }

    render();
  </script>
</body>
</html>
